<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <span th:text="'Notes: ' + ${notes.size()}"></span>
            <a href="/note/create" class="btn btn-sm btn-outline-primary"> Create note </a>
        </div>
        <input type="hidden" name="id" value="${id}">
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>Note ID</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>

                <tr th:each="note: ${notes}">
                    <td>
                        <a th:text="${note.id}"
                           target="_blank"></a>
                    </td>
                    <td th:text="${note.title}"></td>
                    <td>
                        <span th:text="${note.content}"></span>
                        <a th:href="'/note/delete?id=' + ${note.id}"
                           class="btn btn-sm btn-outline-danger">Delete</a>
                        <a th:href="'/note/edit?id=' + ${note.id}"
                           class="btn btn-sm btn-outline-success">Update</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
